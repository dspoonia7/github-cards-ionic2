<ion-header>
  <ion-toolbar>
    <ion-title>
      Select Users
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-searchbar (ionInput)="getFilteredUsers($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let user of users" (click)="itemSelected(user)">
      {{user.login}}
      <ion-note item-right>
        {{user.note}}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
